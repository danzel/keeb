units:
  # Proxy Spacing Variables (choc)
  kx: cx
  ky: cy
  # Default visuals look like choc
  $default_width: cx
  $default_height: cy
  # choc switch Variables
  # ref https://github.com/josefadamcik/SofleKeyboard/issues/136#issuecomment-1043234757
  choc_grip_thickness: 1.2 # 1.3, but 1.2 seems perfect?
  choc_thick_thickness: 2.2 # From top of grip area to bottom flat area (above the legs)
  choc_leg_thickness: 2.65
  #choc variables from PCB recommendations
  #https://github.com/keyboardio/keyswitch_documentation/blob/master/datasheets/Kailh/CPG135001D01.pdf
  #the bottom image with "PCB" written under it
  choc_center_leg_diameter: 3.4
  choc_side_leg_diameter: 1.9
  choc_side_leg_x_offset: 5.5
  choc_pin_diameter: 1.2
  choc_center_pin_y_offset: 5.9
  choc_side_pin_y_offset: 3.8
  choc_side_pin_x_offset: 5.0
  # How far to pad out the plate from keycap edges. Walls go around this
  px: kx + 0
  py: ky + 0

  pcb_thickness: 1.6
  hole_thickness: 1.6
  #How thick the bottom "layer" is, this layer is never cut
  bottom_thickness: 0.2
  #Wall around outside of case
  wall_width: 2
  #on top of the pcb
  wall_thickness: 1

  # Micro Variables
  micro_x: 6
  micro_w: 18
  micro_h: 33
  micro_usb_width: 9
  #reset button
  reset_x: 16
  reset_y: 35
  reset_w: 9
  reset_h: 7

  trrs_x: 15
  trrs_y: 53
  trrs_w: 14
  trrs_h: 9


  # Individual finger Variables
  thumbsplay: -10
  pinkysplay: 12
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          key.splay: pinkysplay
        ring:
          key.stagger: 23
          key.splay: -pinkysplay
          key.spread: kx + 2
        middle:
          key.stagger: 8
        index:
          key.stagger: -8
        inner:
          key.stagger: -3
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -20]
      columns:
        near:
          key.splay: thumbsplay - 4
        home:
          key.spread: 18.25
          key.splay: thumbsplay
          key.origin: [-9.5, -6]
        far:
          key.spread: 18.25
          key.splay: thumbsplay
          key.origin: [-9.5, -6]
      rows:
        thumb:
outlines:
  keycaps:
  # Just for testing
  - what: rectangle
    where: true
    size: [kx, ky]
    corner: 1
  border:
    # Trace around the outside of the keys
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_top
          shift: [-.5px, .5py]
        - ref: matrix_pinky_top
          shift: [.5px, .5py]
        - ref: matrix_ring_top
          shift: [-.5px, .5py]
        - ref: matrix_ring_top
          shift: [.5px, .5py]
        - ref: matrix_middle_top
          shift: [-.5px, .5py]
        - ref: matrix_middle_top
          shift: [.5px, .5py]
        - ref: matrix_index_top
          shift: [-.5px, .5py]
        - ref: matrix_index_top
          shift: [.5px, .5py]
        - ref: matrix_inner_top
          shift: [-.5px, .5py]
        - ref: matrix_inner_top
          shift: [.5px, .5py]
        # Add space for the pi pico (Disable these two and enable the one after for testplate)
        - ref: matrix_inner_top
          shift: [.5px + 21 + 7, .5py]
        - ref: matrix_inner_top
          shift: [.5px + 21 + 7, .5py - 51 - 18]
        # End of space, start of fixup if it is off
        #- ref: matrix_inner_bottom
        #  shift: [.5px, -.5py]
        # Endof fixup
        - ref: thumbfan_far_thumb
          shift: [.5px, .5py]
        - ref: thumbfan_far_thumb
          shift: [.5px, -.5py]
        - ref: thumbfan_far_thumb
          shift: [-.5px, -.5py]
        - ref: thumbfan_near_thumb
          shift: [.5px, -.5py]
        - ref: thumbfan_near_thumb
          shift: [-.5px, -.5py]
        - ref: matrix_index_bottom
          shift: [.5px, -.5py]
        - ref: matrix_index_bottom
          shift: [-.5px, -.5py]
        - ref: matrix_middle_bottom
          shift: [.5px, -.5py]
        - ref: matrix_middle_bottom
          shift: [-.5px, -.5py]
        - ref: matrix_ring_bottom
          shift: [.5px, -.5py]
        - ref: matrix_ring_bottom
          shift: [-.5px, -.5py]
        - ref: matrix_pinky_bottom
          shift: [.5px, -.5py]
        - ref: matrix_pinky_bottom
          shift: [-.5px, -.5py]
  _border_plus_wall:
    - what: outline
      name: border
      expand: wall_width
  holes:
    #holes that the switches fit through
    - what: rectangle
      where: true
      size: [13.8, 13.8]
  header_pin_area:
    #Area around the micro that is thinner than the rest of the plate to give room for header pins
    - what: rectangle
      size: [micro_w, micro_h]
      adjust:
        ref: matrix_inner_top
        shift: [.5px + micro_x + sx / 2, .5py - .1 - sy/2]
    #Under reset button
    - what: rectangle
      size: [reset_w, reset_h]
      adjust:
        ref: matrix_inner_top
        shift: [.5px + reset_x + sx / 2, .5py - reset_y - sy/2]
    #Under TRRS
    - what: rectangle
      size: [trrs_w, trrs_h]
      adjust:
        ref: matrix_inner_top
        shift: [.5px + trrs_x + sx/2, .5py - trrs_y - sy/2]
  usb_wall_gap:
    #hole for where the usb port comes through the case
    - what: rectangle
      size: [micro_usb_width, wall_width]
      adjust:
        ref: matrix_inner_top
        shift: [.5px + micro_x + (micro_w - micro_usb_width) / 2, .5py - sy/2 - wall_width]

  switch_pole_holes:
  #holes that the poles on the switches fit through
    - what: circle
      where: true
      radius: choc_center_leg_diameter/2
    - what: circle
      where: true
      radius: choc_side_leg_diameter / 2
      adjust:
        shift: [choc_side_leg_x_offset, 0]
    - what: circle
      where: true
      radius: choc_side_leg_diameter / 2
      adjust:
        shift: [-choc_side_leg_x_offset, 0]
    - what: circle
      where: true
      radius: choc_pin_diameter / 2
      adjust:
        shift: [0, -choc_center_pin_y_offset]
    - what: circle
      where: true
      radius: choc_pin_diameter / 2
      adjust:
        shift: [choc_side_pin_x_offset, -choc_side_pin_y_offset]
    - what: circle
      where: true
      radius: choc_pin_diameter / 2
      adjust:
        shift: [-choc_side_pin_x_offset, -choc_side_pin_y_offset]

  plate:
    - "border"
    - "-holes"
  wall:
    - "_border_plus_wall"
    - "-border"
  wall_without_usb:
    - "_border_plus_wall"
    - "-border"
    - "-usb_wall_gap"
  base_plate_with_holes:
    - "border"
    - "-switch_pole_holes"
    - "-header_pin_area"
cases:
  testplate:
    # Plate that switches clip in to + thicker at areas it can be
    - name: plate
      extrude: choc_grip_thickness
  base:
    # Very bottom of the base
    - name: border
      extrude: bottom_thickness
    
    - name: base_plate_with_holes
      extrude: bottom_thickness + hole_thickness

    - name: wall
      extrude: bottom_thickness + hole_thickness + pcb_thickness
    - name: wall_without_usb
      extrude: bottom_thickness + hole_thickness + pcb_thickness + wall_thickness

pcbs:
  pcb:
    outlines:
      main:
        outline: border
    footprints:
      choc:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: GND
          to: "{{keynet}}"
      promicro:
        what: promicro
        params:
          orientation: "up"
        where:
          ref: matrix_inner_top
          shift: [24, -10]
          rotate: -90
      trrs:
        what: trrs
        params:
          reverse: true
          A: "VCC"
          B: "P0"
          C: "P1"
          D: "GND"
        where:
          ref: matrix_inner_top
          shift: [36, -50]
          rotate: -90
        
